<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{GAME_NAME}}</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100vh;
            background-color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        canvas {
            background-color: #000;
            max-width: 100%;
            max-height: 100%;
        }
        #loading {
            color: white;
            font-family: Arial, sans-serif;
            font-size: 18px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <div id="loading">Loading...</div>
    <script type="module">
        import init from './{{GAME_NAME}}.js';

        window.addEventListener('DOMContentLoaded', async () => {
            try {
                await init();
                document.getElementById('loading').style.display = 'none';
            } catch (error) {
                console.error('Failed to initialize the game:', error);
                document.getElementById('loading').textContent = 'Failed to load the game. Please check the console for errors.';
            }
        });
    </script>
</body>
</html>
